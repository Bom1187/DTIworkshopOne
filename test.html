<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test07 - DTI SAU 2025</title>
    <link rel="shortcut icon" href="./images/FAVicon.png" type="image/png">
</head>
<body>
    <!-- Form Tag-->
    ป้อนชื่อ: <input type="text" name="" id="" placeholder="ป้อนชื่อ">
    <br><br>
    ป้อนนามสกุล: <input type="text" name="" id="" placeholder="ป้อนนามสกุล">
    <br><br>
    ป้อนปีเกิด: <input type="number" min="1900" max="2035" name="" id="" placeholder="ป้อนปีเกิด">
    <br><br>
    ป้อนรหัสผ่าน: <input type="password" name="" id="" placeholder="ป้อนรหัสผ่าน">
    <br><br>
    ป้อนข้อมูลส่วนตัว: <textarea name="" id="" rows="5" cols="30" ></textarea>
    <br><br>
    วันเดือนปีเกิด: <input type="date" name="" id="">
    <br><br>
    เวลาเกิด <input type="time" name="" id="">
    <br><br>
    วัน - เวลา เปิดพิธี <input type="datetime-local" name="" id="">
    <br><br>
    <hr>
    <!-- เลือกได้แค่ 1 เท่านั้น -->
    เพศ: 
     <input type="radio" name="gender" id="" value="male">ชาย
     <input type="radio" name="gender" id="" value="female" checked>หญิง
     <input type="radio" name="gender" id="" value="lgtvq+">LGTVQ+
     <br><br>   
    สาขา: <!-- Dropdown List -->>
    <select name="" id="">
        <option value="111">DTI</option>
        <option value="222">ACCOUT</option>
        <option value="333">CIVIL</option>
        <option value="444">MARKETING</option>
    </select>
    <br><br>
    <!-- เลิอกได้มากกว่า 1 หรือไม่เลือกก็ได้ -->
    อาหารที่ชอบ:
     <input type="checkbox" value="KFC" name="" id=""checked>KFC
     <input type="checkbox" value="Pizza" name="" id="">Pizza
     <input type="checkbox" value="Curry" name="" id="" checked>Curry
     <input type="checkbox" value="Noodle" name="" id="">Noodle
     <br><br>
     <!-- เลือกไฟล์ -->
    เลือกรูปส่วนตัว:
    <input type="file" name="" id="" accept="image/*">
    <br><br>
    เลือกไฟล์เอกสาร: (pdf, word)
    <input type="file" name="" id="" accept="pdf and word/.pdf,.docx">
    <br><br>
    <input type="submit" value="ตกลง">
    <input type="reset" value="ยกเลิก">
    <button>OK</button>
    <button>ยกเลิก</button>
    <button>บันทึก</button>
    <hr>
    <form action="" method="">
        สาขา: <!-- Dropdown List -->>
    <select name="" id="">
        <option value="111">DTI</option>
        <option value="222">ACCOUT</option>
        <option value="333">CIVIL</option>
        <option value="444">MARKETING</option>
    </select>
    <input type="submit" value="ตกลง">
    <input type="reset" value="ยกเลิก">
    </form>
</body>
</html>
